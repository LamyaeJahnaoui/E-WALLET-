<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau de bord E-Wallet</title>
  <link rel="stylesheet" href="/src//css/dashboard.css">
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-logo">
      <img src="/assets/e-Wallet6.gif" alt="Logo E-Wallet">
      <h2>E-Wallet</h2>
    </div>
    <ul class="sidebar-menu">
      <li class="active"><a href="#">Tableau de bord</a></li>
      <li><a href="#">Transactions</a></li>
      <li><a href="#">Envoyer</a></li>
      <li><a href="#">Profil</a></li>
      <li><a href="index.html">Se déconnecter</a></li>
    </ul>
  </aside>

  <!-- Contenu principal -->
  <main class="main-content">
    <header class="topbar">
      <h1 id="welcome_message"> </h1>
      <span id="date" class="topbar-date"> </span>
    </header>

    <!-- Cartes du dashboard -->
    <section class="dashboard-cards">
      <div class="card balance-card">
        <h3>Solde total</h3>
        <h1 id="balance"> </h1>
        <!-- Actions -->
  <div class="card-actions">
    <button id="transferer">
      <img src="/assets/depot.png" alt="Transférer">
      Transférer
    </button>

    <button id="recharger">
      <img src="/assets/trans.png" alt="Recharger">
      Recharger
    </button>

    <button id="payer">
      <img src="/assets/payer.png" alt="Payer">
      Payer
    </button>
    
  </div>
      </div>
      <!-- Paiement Form -->
      <div class="container">
  

 

  <!-- Hidden form -->
  <form id="payForm" style="display:none;">
    <h2>Paiement</h2><br>
    Montant à payer: <input type="number" min="100" id="pay"><br>
    Description: <input type="text" id="description"><br>
     <!-- Button -->
  <button type="submit" id="payBtn">Payer</button>
  </form>

  <h3 id="msg"></h3>
</div>


      <div class="card stats-card">
        <h3>Transactions récentes</h3>
        <form>
          <select name="type" id="filtrer">
            <option value="type" id="credit">All </option>
            <option value="deb" id="debit">Debiter</option>
            <option value="cred" id="credit">Crediter</option>
          </select>
        </form>

        <table id ="transactions" class="transactions-table">
          <thead>
        <tr>
         <th>Date</th>
         <th>Description</th>
         <th>Type</th>
         <th>Montant</th>
      </tr>
     </thead>
      <tbody>
    <!-- Les transactions seront injectées ici -->
     
  </tbody>
        </table>
      </div>
    </section>
  </main>
  <script type="module" src="/src/Controller/Dashboard.js"></script>
</body>
</html>
